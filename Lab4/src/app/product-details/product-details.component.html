<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency:'KZT' }}</h4>
  <p>{{ product.description }}</p>
  <ngb-rating [(rate)]="product.stars" [readonly]='true'></ngb-rating>
  <hr>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
